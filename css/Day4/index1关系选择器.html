<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <style>
         /* 
         子元素选择器：选中指定父元素中的指定子元素
            语法：父元素>子元素
          */
         div.zzz > span{
             color:orange;
         }
         /* 
         后代选择器：选中指定元素内的指定后代选择器
            语法：祖先 后代
          */
          div span{
              color:skyblue;
          }
          /* 
          兄弟选择器：
            选择紧挨着的下一个兄弟
            语法：前一个+下一个
            选中下面所有兄弟
            语法：选择下面所有的兄弟
           */
           p + span{
               color: red;
           }
     </style>
     
</head>
<body>
    <div class="zzz">
        我是一个div
        <p>
            我是div中的p元素
            <span>我是p中的span</span>
        </p>
        <span>我是div中的span</span>
    </div>
    
    
    <span>spanspan</span>
    
</body>
</html>
