<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        [属性名] 选择含有指定属性的元素
        [属性名=属性值] 选择含有指定属性和属性值的元素
        [属性名^=属性值] 选择属性以指定值开头的元素
        [属性名$=属性值] 选择属性以指定值结尾的元素
        [属性名*=属性值] 选择属性中含有指定值的元素
         */
         /* p[title]{ */
         /* p[title=a]{ */
         /* p[title^=a]{ */
         /* p[title$=c]{ */
         p[title*=a]{
             color: red;
         }
    </style>
</head>
<body>
    <p title="a">qqqqq</p>
    <p title="abc">wwwww</p>
    <p title="aba">eeeee</p>
    <p>rrrrr</p>
    
</body>
</html>
