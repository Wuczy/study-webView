<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        将ul里的第一个li设置为红色
         */
         /* 
         伪类（不存在的类，特殊的类）
            - 伪类用来描述一个元素的特殊状态
                比如：第一个子元素，被点击的元素，鼠标移入的元素...
            - 伪类一般情况下都是使用:开头
                :first-child 第一个子元素
                :last-child 最后一个子元素
                :nth-child() 选中第n个子元素
                    特殊值；
                        n 0到正无穷的元素
                        2n/even 偶数位的元素
                        2n+1/odd 奇数位的元素
                - 以上的这些伪类是根据所有子元素进行排序

                :first-of-type
                :last-of-type
                :nth-of-type()
                - 这几个伪类和上述的类似，不过它们是在同类型元素中进行排序

                :not() 否定伪类
                    - 将符合条件的元素从选中器中排除
          */
          ul>li:not(:first-of-type){
              color: red;
          }
    </style>
</head>
<body>
    <ul>
        <span>我是一个span</span>
        <li>第〇个</li>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
</body>
</html>
