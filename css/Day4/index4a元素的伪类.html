<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /* 
    :link 用来表示没访问的链接（正常的链接）
    */
    a:link{
        color: red;
    }
    /* 
    :visited 用来表示访问过的链接
     */
     a:visited{
         color: orange;
     }
     /* 
     :hover 用来表示鼠标移入的状态
      */
      a:hover{
          color: blue;
          font-size: 50px;
      }
      /* 
      :active 用来表示鼠标点击
       */
       a:active{
           color: yellowgreen;
       }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">百度</a>

    <br><br>

    <a href="https://www.hao123.com">hao123</a>
</body>
</html>
