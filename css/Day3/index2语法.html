<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*
        css中的基本语法：
            选择器 声明块
            
            选择器：通过选择器可以选中页面中的指定元素
            声明块：通过声明块来指定要为元素设置的样式
                声明块由一个一个的声明组成，声明是一个键值对，以:连接，以;结尾。
         */
         h1{
             color: green;
             font-size: 123px;
         }
    </style>
</head>
<body>
    <h1>ssss</h1>
</body>
</html>
