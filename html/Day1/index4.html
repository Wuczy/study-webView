<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<!-- 
    在页面中独占一行的元素称为块元素
    在页面中不会独占一行的元素称为行内元素
-->
<body>
    <!-- 标题标签：
        h1~h6，一共有六级标签
        从h1~h6重要性递减，h1在网页中的重要性仅次于title标签，一般情况下一个页面只会有一个h1
        标题标签是都是块元素    
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 
        hgroup标签用来标题分组，可以将一组相关的标题同时放到hgroup中
     -->
     <hgroup>
         <h1>我的好朋友</h1>
         <h2>周杰</h2>
         <h2>刘禹</h2>
     </hgroup>
    <!-- 
        p标签表示页面的一个段落，p标签也是一个块元素
     -->
    <p>p标签中的内容就表示一个段落</p>
    <p>p标签中的内容就表示一个段落</p>

    <!-- 
        em标签用于表示语音语调的一个加重，是一个行内元素
     -->
     <p>我是真的太<em>帅</em>了</p>

     <!-- 
         strong标签表示强调，重要内容,也是一个行内元素
      -->
      <p>我还挺<strong>高</strong>的</p>

      <!-- 
          blockquote标签，表示一个长引用，是一个块元素
       -->
       橙汁说：<blockquote>一千万真的就轻轻松松的啊</blockquote>
       <!-- 
           q标签，表示一个短引用，是一个行内元素
         -->
       子曰<q>三人行，必有我师焉</q>

       <!-- 
           br标签，页面内换行
        -->
       <br>
       <br>
       明天还要上班
</body>
</html>
