<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 
        在html中创建列表，分为三种：
            有序列表；
            无序列表；
            定义列表。
        
        有序列表，用ol标签来创建无序列表，li标签表示列表项。
        无序列表，用ui标签来创建无序列表，li标签表示列表项。
        定义列表，用dl标签来创建定义列表，dt标签来表示定义的内容，dd标签表示对内容的解释说明
     
        列表之间可以相互嵌套
    -->
     <ol>
         <li>有序1</li>
         <li>有序2</li>
         <li>有序3</li>
     </ol>

     <ul>
        <li>无序2</li>
        <li>无序2</li>
        <li>无序2</li>
    </ul>

    <dl>
        <dt>定义列表1</dt>
            <dd>dd标签用来对dt解释说明</dd>
            <dd>dd标签用来对dt解释说明</dd>  
        <dt>定义列表2</dt>
            <dd>dd标签用来对dt解释说明</dd>
            <dd>dd标签用来对dt解释说明</dd>  
    </dl>

    <ul>
        <li>1</li>
        <ul>
            <li>2</li>
            <ul>
                <li>3</li>
            </ul>
        </ul>
    </ul>
</body>
</html>
